<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=2" />
		<meta name="description" content="elFinder - file manager from Web" />
		<script type="text/javascript" charset="utf-8">
			if (location.protocol !== 'https:') {
				location.href = 'https:' + location.href.substring(location.protocol.length);
			}
		</script>
		<title>elFinder 2.1.x - file manager for web</title>
		<link rel="shortcut icon" type="image/x-icon" href="./favicon.ico">
		<script data-main="./main.js" src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.3.3/require.min.js"></script>
		<script>
			// extend options to elFinder options
			define('extOpts', {
				width: '100%',
				height: '100%',
				resizable: false
			});
		</script>
	</head>
	<body style="margin:0; padding:0;">
		<div id="elfinder" style="min-height:300px; height:100%; border:none; background-image:url(./images/loading.gif); background-repeat:no-repeat; background-position:center center;"></div>
	</body>
</html>
