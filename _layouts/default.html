<!DOCTYPE html>
<html>
  <head>
    <title>{{ page.title }}</title>
    <meta charset="utf-8">
    <meta name="description" content="elFinder - file manager from Web" />
    <link  href="http://fonts.googleapis.com/css?family=Ubuntu:bold&v1" rel="stylesheet" type="text/css" />
    <link href="/stylesheets/default.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.13/themes/smoothness/jquery-ui.css" media="screen" rel="stylesheet" type="text/css" />
    
    <link rel="stylesheet" href="/demo/css/elfinder.min.css" type="text/css" charset="utf-8" />
    <link rel="stylesheet" href="/demo/css/theme.css" type="text/css" charset="utf-8" />
  
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js" type="text/javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.13/jquery-ui.min.js" type="text/javascript"></script>

    <script src="/demo/js/elfinder.min.js" type="text/javascript" charset="utf-8"></script>

    <script type="text/javascript">
      $().ready(function() {
        var f1 = $('#elfinder').elfinder({
          url : 'http://connector.elfinder.org/',
          uiOptions : {
	          // toolbar configuration
	          toolbar : [
		          ['back', 'forward'],
		          ['reload'],
		          ['mkdir', 'mkfile', 'upload'],
		          ['open', 'download', 'getfile'],
		          ['info'],
		          ['quicklook'],
		          ['copy', 'cut', 'paste'],
		          ['rm'],
		          ['duplicate', 'rename', 'edit'],
		          ['extract', 'archive'],
		          ['search'],
		          ['view'],
		          ['help']
	          ]
	        }
        }).elfinder('instance');
      });
    </script>
  </head>
  <body>
    <div class="wrap">
      <div class="header clearfix">
        <div class="logo">
        <a href="/"><img src="/images/elfinder-logo.png" alt="elFinder logo" /></a>
        <h1><a href="/">elFinder <span>file manager for web</a></span></h1>
        </div>
        <div class="menu">
          <ul>
            <li><a href="https://github.com/Studio-42/elFinder/issues">Issues</a></li>
            <li><a href="https://github.com/Studio-42/elFinder/wiki">Wiki</a></li>
            <li><a href="/forum/">Forum</a></li>
          </ul>
        </div>
      </div>
      
      <div class="content">
        {{ content }}
      </div>

      <div class="footer">
        <img src="/images/vintage.png" alt="" /><br/>
        <a href="http://www.std42.ru">Studio 42</a>
      </div>
    </div>
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-8689655-16']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
  </body>
</html>
