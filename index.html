    <script type="text/javascript">
      (function($){
        var rootPath = './demo',
          start = function(lng) {
            // for encoding-japanese
            if (window.Encoding && Encoding.convert) {
              elFinder.prototype._options.rawStringDecoder = function(s) {
                return Encoding.convert(s, {to:'UNICODE', type:'string'});
              }
            }
            // Documentation for client options:
            // https://github.com/Studio-42/elFinder/wiki/Client-configuration-options
            // elFinder init
            $('#elfinder').elfinder({
              url : '//hypweb.net/elFinder-nightly/demo/2.1/php/connector.minimal.php',
              soundPath: './demo/sounds',
              sync: 5000,
              ui  : ['toolbar', 'places', 'tree', 'path', 'stat'],
              commandsOptions : {
                quicklook : {
                  googleDocsMimes : ['application/pdf', 'image/tiff', 'application/vnd.ms-office', 'application/msword', 'application/vnd.ms-word', 'application/vnd.ms-excel', 'application/vnd.ms-powerpoint', 'application/vnd.openxmlformats-officedocument.wordprocessingml.document', 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet']
                }
              },
              handlers : {
                init : function(e, fm) {
                  $.extend(fm.messages, i18nFolderMsgs.en, i18nFolderMsgs[fm.lang] || {});
                }
              },
              lang: lng
            });
          },
          loct = window.location.search,
          full_lng, locm, lng, xhr, xdr;

        // load jquery.xdr.js for old IE
        if (typeof document.uniqueID != 'undefined') {
          var xhr = new XMLHttpRequest();
          if (!('withCredentials' in xhr)) {
              xdr = rootPath+'/xdr/jquery.xdr.js';
          }
          xhr = null;
        }

        // detect language
        if (loct && (locm = loct.match(/lang=([a-zA-Z_-]+)/))) {
          full_lng = locm[1];
        } else {
          full_lng = (navigator.browserLanguage || navigator.language || navigator.userLanguage);
        }
        lng = full_lng.substr(0,2);
        if (lng == 'ja') lng = 'jp';
        else if (lng == 'pt') lng = 'pt_BR';
        else if (lng == 'ug') lng = 'ug_CN';
        else if (lng == 'zh') lng = (full_lng.substr(0,5) == 'zh-tw')? 'zh_TW' : 'zh_CN';

        // start elFinder
        $.when(
          (lng !== 'en')?
            $.ajax({
              url : rootPath+'/js/i18n/elfinder.'+lng+'.js',
              cache : true,
              dataType : 'script'
            }) : null,
          $.ajax({
            url : './i18nFolderMsgs.js',
            cache : true,
            dataType : 'script'
          }),
          (lng === 'jp')?
            $.ajax({
              url : rootPath+'/js/extras/encoding-japanese.min.js',
              cache : true,
              dataType : 'script'
            }) : null,
          xdr?
            $.ajax({
              url : xdr,
              cache : true,
              dataType : 'script'
            }) : null
        )
        .done(function() {
          start(lng);
        })
        .fail(function() {
          start('en');
        });
      })(jQuery);

      // Google Analytics
      var _gaq = _gaq || [];

      (function() {

        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
