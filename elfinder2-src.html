<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">

<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>elfinder2-src</title>
	<!-- 
	<script type='text/javascript' src='http://getfirebug.com/releases/lite/1.2/firebug-lite-compressed.js'></script>
	-->
	<link rel="stylesheet" href="js/ui-themes/base/ui.all.css" type="text/css" media="screen" title="no title" charset="utf-8">
	<link rel="stylesheet" href="src/elfinder2/css/elfinder.css" type="text/css" media="screen" title="no title" charset="utf-8">


	<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jquery-ui-1.7.2.custom.min.js" type="text/javascript" charset="utf-8"></script>

	<script src="src/elfinder2/js/elFinder.js" type="text/javascript" charset="utf-8"></script>
	<script src="src/elfinder2/js/elFinder.view.js" type="text/javascript" charset="utf-8"></script>
	<script src="src/elfinder2/js/elFinder.ui.js" type="text/javascript" charset="utf-8"></script>
	<script src="src/elfinder2/js/elFinder.quickLook.js" type="text/javascript" charset="utf-8"></script>
	<script src="src/elfinder2/js/elFinder.eventsManager.js" type="text/javascript" charset="utf-8"></script>
	<script src="src/elfinder2/js/i18n/elfinder.ru.js" type="text/javascript" charset="utf-8"></script>
	
	
	

	<script type="text/javascript" charset="utf-8">
		$().ready(function() {
			// var f = new elFinder($('#finder').get(0), {})
			
			var f = $('#finder').elfinder({
				url : 'src/elfinder2/connectors/php/connector.php',
				lang : 'ru',
				editorCallback : function(url) {
					if (window.console && window.console.log) {
						window.console.log(url);
					} else {
						alert(url);
					}
					
				},
				docked : true,
				dialog : {
					title : 'File manager',
					height : 500
					// modal : true,
					// width : 'auto',
					// autoOpen : false
				}
			})
			// $('#finder').elfinder('open')
			// window.console.log(f.get(0).test)
			// window.console.log($('#finder').get(0).elfinder.options)
			
			$('#close').click(function() {
				$('#finder').elfinder('close')
			})
			$('#open').click(function() {
				$('#finder').elfinder('open')
			})
			$('#dock').click(function() {
				$('#finder').elfinder('dock')
			})
			$('#undock').click(function() {
				$('#finder').elfinder('undock')
			})
			
		})
	</script>

</head>
<body>

	<div id="finder">finder</div>

	<div id="open">open</div><div id="close">close</div><div id="dock">dock</div><div id="undock">undock</div>

<a href="http://ya.ru">ya.ru</a>
</body>
</html>
