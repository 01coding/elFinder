<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>elFinder - Web File Manager - open source project under the 3-clause BSD license</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=2" />
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes">

		<!-- Require JS (REQUIRED) -->
		<!-- Rename "main.default.js" to "main.js" and edit it if you need configure elFInder options or any things -->
		<script data-main="./main.js" src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.3.5/require.min.js"></script>
		<script type="text/javascript">
			// elFinder extOptions for main.js
			define('extOpts', {
				height: '100%',
				resizable: false
			});
		</script>
	</head>
	<body style="margin:0; padding:0;">

		<!-- Element where elFinder will be created (REQUIRED) -->
		<div id="elfinder" style="height:100%; border:none;"></div>

	</body>
</html>
